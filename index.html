<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./source/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./source/css/main.css">
  </style>
</head>
<body>
  <div class="bg-wrapper"></div>
  <div class="wrapper">
    <div class="container">
      <div class="card type">
        <img src="./source/images/logo.svg" alt="logo" class="logo">
        <div class="icons-container">
          <div class="icon">
            <img src="./source/images/icon-document.svg" alt="Document" class="document">
          </div>
          <div class="icon">
            <img src="./source/images/icon-folder.svg" alt="Folder" class="folder">
          </div>
          <div class="icon">
            <img src="./source/images/icon-upload.svg" alt="Upload" class="upload">
          </div>
        </div>
      </div>
      <div class="card stat">
        <div class="rest">
          <div class="rest-stat">
            <div class="stat-text">
              185<span>GB Left</span>
            </div>
          </div>
        </div>
        <p class="explanation">You’ve used <span>815 GB</span> of your storage</p>
        <div class="bar"></div>
        <div class="disk">
          <p class="min">0 GB</p>
          <p class="max">1000 GB</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/upilMarkupil" target="_blank">Lutfi Hakim</a>.
      </div>
    </div>
  </footer>
</body>
</html>
